<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Medium Scrapper</title>
</head>

<body>
    <div class="container my-3 first">
        <h2 class="text-center" style="color: white;    font-size: 3.5rem;">Medium Scrapper</h2>
        <div style="display: flex;">
            <form action="/scrapper" style="width: 85%;" method="post" class="d-flex my-4 mx-2">
                {% csrf_token %}
                <input class="form-control me-2" name="tag" id="tag" type="search" placeholder="Search"
                    aria-label="Search" value={{tag}}>
                <button class="btn btn-dark sub" type="submit">Search</button>
            </form>
            <a class="btn btn-dark sub my-4" style="height: 38px;" href="/history" margin-top: 1.45vw;">History</a></a>
        </div>

        <div class="container">
            <div class="mt-3" style="display: flex;flex-wrap: wrap;">
                <h5 class="mx-2" style="color: white;padding-top: 5px;">Related Tags :-</h5>
                {% for t in related %}<form action="/scrapper" method="post">{% csrf_token %}<button type="submit"
                        style="background-color: white;color: black;padding-top: 7px;" value={{t}} name=tag
                        class="btn btn-primary relate mx-2 btn-sm">{{t}}</button></form>{% endfor %}
            </div>
            {% for i in results %}
            <div class="card my-5 ">
                <div class="card-header mycard d-flex justify-content-between">
                    <p>{{i.2}}</p>
                    <p>{{i.3}}</p>
                </div>
                <div class="card-body mycardbody">
                    <h5 class="card-title">{{i.0}}</h5>
                    <p class="card-text my-3">{{i.1}}</p>
                    <div class="d-flex justify-content-between">
                        <p>{{i.4}}</p>
                        <a style="padding-top: 10px;" href="{{i.5}}" class="btn btn-primary btn-sm">Read Article</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

        </script>
</body>

</html>
