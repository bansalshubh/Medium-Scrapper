<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
    <title>Medium Scrapper</title>
</head>

<body>
    <div class="container my-3 first">
        <h2 class="text-center">Medim Scrapper</h2>
        <form action="/scrapper" method="post" class="d-flex my-4 mx-4">
            {% csrf_token %}
            <input class="form-control me-2" name="tag" id="tag" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" id="sub" type="submit">Search</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
