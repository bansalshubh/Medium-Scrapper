<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../static/css/style.css">
    <title>Medium Scrapper</title>
</head>

<body>
    <div class="container my-3 first">
        <h2 class="text-center" style="color: white;font-size: 3.5rem;">Medium Scrapper</h2>
        <div style="display: flex;">
            <form action="/scrapper" style="width: 85%;" method="post" class="d-flex my-4 mx-2">
                {% csrf_token %}
                <input class="form-control me-2" name="tag" id="tag" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-dark sub" type="submit">Search</button>
            </form>
            <a class="btn btn-dark sub my-4" style="height: 38px;" href="/history"
        margin-top: 1.45vw;">History</a></a>
        </div>

        <table class="table text-center my-3" style="color: white;border: 1px solid white;width: 50%;margin-left: 15vw;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tag</th>
                <th scope="col">Date</th>
                <th scope="col">Delete History</th>
              </tr>
            </thead>
            <tbody>
                {% for i in results %}
              <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.tag}}</td>
                <td>{{i.date}}</td>
                <td><a class="delhistory" href="/deletehistory/{{i.id}}">Delete Row</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
